name: Unit-Testing

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  unit-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn

      - name: Run unit tests
        run: yarn test